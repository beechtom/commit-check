name: Rulesets
description: Validate pull requests and commits against a set of rules
author: Tom Beech
inputs:
  rulesets:
    description: Path to the rulesets file
    required: false
    default: .github/rulesets.yaml
  token:
    description: Github auth token
    required: true
runs:
  using: node12
  main: dist/index.js
branding:
  icon: 'check'  
  color: 'yellow'
